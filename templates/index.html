{% extends 'base.html' %}

{% block title %}
DarkCloud
{% endblock %}

{% block body %}

<img src="https://icons.iconarchive.com/icons/pictogrammers/material/256/cloud-icon.png" style="width: 10%; display: block; margin: 0 auto;">

<style type="text/css">
.example-2 .btn-tertiary{color:black;padding:0;line-height:40px;width:300px;margin:auto;display:block;border:2px solid black; text-align: center; border-radius: 10px;}
.example-2 .btn-tertiary:hover,.example-2 .btn-tertiary:focus{color:black;border-color:black;}
.example-2 .input-file{width:.1px;height:.1px;opacity:0;overflow:hidden;position:absolute;z-index:-1}
.example-2 .input-file + .js-labelFile{overflow:hidden;text-overflow:ellipsis;white-space:nowrap;padding:0 10px;cursor:pointer}
.example-2 .input-file + .js-labelFile .icon:before{content:"\f093"}
.example-2 .input-file + .js-labelFile.has-file .icon:before{content:"\f00c";color:#5AAC7B}
</style>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<div style="text-align: center; font-size: 18px;">
	<a style="display: inline-block;"><strong>You are {{ userName }}</strong></a>
	<a style="display: inline-block;" href="/logout"><strong> - Logout</strong></a>
</div>
<br>


<style type="text/css">
	          #uploadForm {
            font-family: Arial, sans-serif;
            background-color: rgb(225, 225, 225);
          }
          form {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            margin: 50px auto;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
          }
          input[type="file"] {
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f1f1f1;
            margin-bottom: 20px;
          }
          input[type="submit"] {
            background-color: rgb(128, 141, 255);
            border: none;
            color: #ffffff;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
          }
          input[type="submit"]:hover {
            background-color: #3e8e41;
          }
</style>

<form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
    <h1 style="text-align: center; font-size: 20px;">Upload file</h1>
    <div style="text-align: center; align-items: center;">
    	<input type="file" name="file">
    	<input type="submit" value="Upload">
    </div>
</form>


<style type="text/css">
	table {
		table-layout: fixed;
		border-collapse: collapse;
		border: 1px solid black;
		border-radius:20px;
	}

	th, td {
		padding-right: 20px;
		padding-left: 20px;
	}

	tbody, thead, tfoot {
		padding: 20px !important;
	}
</style>

<br><br>

<table style="font-size: 16px; font-family: Arial, sans-serif;" align="center">
	<thead>
		<tr>
			<th scope="col"> </th>
			<th scope="col"> </th>
			<th scope="col">File name</th>
			<th scope="col">File size</th>
			<th scope="col">Uploading data</th>
		</tr>
	</thead>
	<tbody>
		{{ listOfFiles }}
	</tbody>
	<tfoot>
		<tr>
			<th scope="row" colspan="2">Using space</th>
			<td colspan="2">{{ usingSpace }} GB</td>
		</tr>
		<tr>
			<th scope="row" colspan="2">Total space</th>
			<td colspan="2">{{ totalSpace }} GB</td>
		</tr>
	</tfoot>
</table>


{% endblock %}
